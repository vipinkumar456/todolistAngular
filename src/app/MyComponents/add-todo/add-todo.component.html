<div class="container">
    <form (ngSubmit)="onSubmit()">
        <h2> Add ToDo</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
 
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">desc</label>
          <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc" placeholder="desc">
        </div>
       
        <button type="submit" class="btn btn-primary mt-3">Add Todo</button>
      </form>
</div>
